{% extends 'base.html' %}

{% block title %}{% if order %}Edit{% else %}Create{% endif %} Order - ERP System{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h1><i class="bi bi-cart"></i> {% if order %}Edit{% else %}Create{% endif %} Order</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'order_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer</label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">Select Customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.pk }}" {% if order and order.customer.pk == customer.pk %}selected{% endif %}>
                                {{ customer.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> {% if order %}Update{% else %}Create{% endif %} Order
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
