<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Edit Product{% else %}Create Product{% endif %}</title>
</head>
<body>
    <header>
        <h1>{% if product %}Edit Product{% else %}Create New Product{% endif %}</h1>
    </header>
    <main>
        <section class="product-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" name="sku" value="{{ product.sku|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ product.name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" value="{{ product.category|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="cost_price">Cost Price:</label>
                    <input type="number" step="0.01" id="cost_price" name="cost_price" value="{{ product.cost_price|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="selling_price">Selling Price:</label>
                    <input type="number" step="0.01" id="selling_price" name="selling_price" value="{{ product.selling_price|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="stock_quantity">Stock Quantity:</label>
                    <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity|default:'' }}" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">{% if product %}Update{% else %}Create{% endif %}</button>
                    <a href="{% if product %}{% url 'product_detail' product.pk %}{% else %}{% url 'product_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ERP System</p>
    </footer>
</body>
</html>
